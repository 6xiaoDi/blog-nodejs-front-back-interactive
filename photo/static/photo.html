<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/photo.css">
</head>

<body>
<!-- 展示相关 -->
<div class="container">
	<div class="photoHeader">
		<div class="imgContainer">
			<img class="photoName" src="img/1.jpg" />
		</div>
		<div class="btnContainer">
			<span class="photoTitle">相册名称</span>
			<button class="mybtn">上传照片</button>
		</div>
	</div>

	<div class="photoContainer">
		<div class="photoItem">
			<img src="img/Home.png" />
			<span>
                    home
                </span>
		</div>
	</div>
</div>
<!-- 上传相关 -->
<div class="masking">
	<div class="addPhotoContainer"></div>
	<div class="addController">
		<h3 class="addTitle">上传照片-普通上传(H5)<span class="close">╳</span></h3>
		<div class="photoTitles">
			<span class="uploadTo">上传到</span>
			<div class="photoSelect">
				<img class="showPhoto" src="img/1.jpg" />
				相册名称
			</div>
		</div>

		<!-- 上传按钮 -->
		<div class="showContainer">
			<div class="uploadContainer">
                    <span class="fileinput-button">
                        <span>上传图片</span>
                        <input class="imgFile" type="file" name="" multiple="multiple" />
                    </span>
				<span class="hint">
                        按住Ctrl可多选
                    </span>
			</div>
		</div>

		<!-- 显示待上传图片  -->
		<div class="loadContainer">
			<div class="wantUpload">
				<!-- <div class="uploadPhotoItem">
					<span class="myProgress">
						<span class="plan"></span>
						30%
					</span>
					<img src="img/1.jpg" />
					<span class="pictureName">
						home
					</span>
				</div> -->
			</div>
			<div class="addStyle">
                    <span class="fileinput-add">
                        <span></span>
                        <input class="imgFile-add" type="file" multiple="multiple" />
                    </span>
			</div>
			<!-- 开始上传按钮 -->
			<div class="bottomStyle">
				<span class="uploadBtn">开始上传</span>
			</div>
		</div>
	</div>
</div>
</body>
<script>
    let uploadArr = []; // 所有需要上传的图片
    document.querySelector(".close").onclick = function () {
        document.querySelector(".masking").style.display = "none";
    }
    document.querySelector(".mybtn").onclick = function () {
        document.querySelector(".masking").style.display = "block";
    }

    // 创建节点后依次执行创建节点，这样创建节点就可以按照顺序进行了，就解决了bug（哪个文件小就创建快，这样就打乱了用户选择的上传顺序）
    async function queue(uploadArr) {
        for (let item of uploadArr) {
            await item.createEle();
        }
    }

    //点击上传按钮添加待上传图片
    document.querySelector(".imgFile").onchange = function () {
        // console.log(this.files);
        //隐藏上传组件
        document.querySelector(".showContainer").style.display = "none";
        //显示待上传内容；
        document.querySelector(".loadContainer").style.display = "block";
        [...this.files].forEach(item => {
            // 图片转换成base64格式的图片；
            let WillUploadObj = new WillUploadImg(item);
            uploadArr.push(WillUploadObj); // 存入需要上传的图片数组中
        })
        queue(uploadArr);
    }

    //点击添加继续上传按钮添加图片
    document.querySelector(".imgFile-add").onchange = function () {
        let appendArr = [];
        [...this.files].forEach(item => {
            // 图片转换成base64格式的图片；
            let WillUploadObj = new WillUploadImg(item);
            uploadArr.push(WillUploadObj);  // 存入需要上传的图片数组中
            appendArr.push(WillUploadObj);
        })
        queue(appendArr);
    }

    // 点击上传按钮开始上传
    document.querySelector(".uploadBtn").onclick = function () {
        console.log(uploadArr);
        // for (let i = 0; i < uploadArr.length; i++) {
        //        uploadArr[i].uploadImg();
        // }
        queue().then();
        async function queue() {
            let i;
            for (i = 0; i < uploadArr.length; i++) {
                // 等待上张图片上传完之后，才进行下一张图片上传
                await uploadArr[i].uploadImg();
                if ((i + 1) >= uploadArr.length) {
                    document.querySelector(".masking").style.display = "none";
                    getImageData();
                }
            }
        }
    }

    // 待上传图片对象
    class WillUploadImg {
        constructor(file) {
            this.file = file;
            this.ele = ""; // div进度条
        }
        // 添加图片节点
        createEle() {
            return new Promise((resolve, reject) => {
                let fileReader = new FileReader();
                fileReader.readAsDataURL(this.file);
                let _this = this;
                fileReader.onload = function () {
                    let uploadPhotoItem = document.createElement("div");
                    uploadPhotoItem.classList.add("uploadPhotoItem");
                    uploadPhotoItem.innerHTML = `
                                    <span class="myProgress">
                                        <span class="plan"></span>
                                        <span class="percentNumber">30%</span>
                                    </span>
                                    <img src="${this.result}" />
                                    <span class="pictureName">
                                        ${_this.file.name}
                                    </span>
                                     `;
                    document.querySelector(".wantUpload").appendChild(uploadPhotoItem);
                    _this.ele = uploadPhotoItem;// 绑定进度条，方便区分每个对象的进度条
                    resolve();
                }
            })
        }
        // 上传功能
        uploadImg() {
            return new Promise((resolve, reject) => {
                let form = new FormData();
                form.append("img", this.file);
                let xhr = new XMLHttpRequest();
                xhr.open("post", "/upload", true);
                xhr.onload = function () {
                    console.log(xhr.responseText);
                }
                // 监控上传进度
                xhr.upload.onprogress = (evt) => {
                    console.log(evt.total, evt.loaded);
                    // 上传的进度；（已经上传 / 需要上传的总大小 再四舍五入取整）
                    let percent = Math.round(evt.loaded / evt.total * 100) + "%";
                    // 找到对应的进度条
                    this.ele.querySelector(".myProgress").style.display = "block";
                    this.ele.querySelector(".plan").style.width = percent; // 实时更新宽度
                    this.ele.querySelector(".percentNumber").innerHTML = percent; // 实时更新文字
                    if (evt.loaded === evt.total) {
                        resolve(); // 标志该张图片上传成功，执行onload后，下一张再开始上传
	                    // 去除上传图片的列表
                        document.querySelector(".wantUpload").removeChild(this.ele);
                    }
                }
                xhr.send(form);
            })
        }
    }

    // 通过ajax获取对应图片的内容 ;更新视图
    function getImageData() {
        let xhr = new XMLHttpRequest();
        xhr.open("get", "/getImageData", true);
        xhr.onload = function () {
            let imgData = JSON.parse(xhr.responseText);
            let htmlContent = "";
            imgData.forEach(item => {
                htmlContent += `<div class="photoItem">
                                    <img src="${item.imgUrl}" />
                                <span>
                                    ${item.imgName}
                                </span>
                            </div>`
            })
            document.querySelector(".photoContainer").innerHTML = htmlContent;
        }
        xhr.send();
    }
    // 一开始就执行获取数据进行渲染
    getImageData();

</script>
</html>
