<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<!--<img src="https://cdn.jsdelivr.net/gh/6xiaoDi/blogpic/images/20200903_01/20201012132001.png" />-->
<button class="btn">点击发送请求到4000</button>
</body>
<script>
    document.querySelector(".btn").onclick = function(){
        let xhr = new XMLHttpRequest();
        // xhr.open("post","/test",true);
        xhr.open("post","http://localhost:4000/getData",true);
        // 设置头部；
        // xhr.setRequestHeader("Authorization","some thing");
        // xhr.setRequestHeader("Content-type","text/plain");
        xhr.setRequestHeader("Content-type","application/json");
        xhr.onload = function(){
            console.log(xhr.responseText);
            // 获取返还头部；（以下两种方式）
            // 获取某个头
            // console.log(xhr.getResponseHeader("Content-Length"));
            // 获取所有头
            console.log(xhr.getAllResponseHeaders());
        }
        xhr.send();
    }
</script>
</html>
